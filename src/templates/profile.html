{% extends 'base.html' %}

{% load static %}



{% block content %}
    <div class="viewport">
        <div class="container">
            <div class="account-header">
                <img class="user-avatar" src="{{ user.image }}" alt="profile">
                <div class="account-details">
                    <h2 class="username">{{ user.name }}</h2>
                    <div class="user-personal-info">
                        <div class="user-title meta"><span><b>Name: </b>{{ user.DOB }}</span></div>
                        <div class="user-title meta"><span><b>County: </b>{{ user.county }}</span></div>
                        <div class="user-title meta"><span><b>Offense Type: </b>{{ user.Offense }}</span></div>
                        <div class="user-title meta"><span><b>Date of Conviction: </b>{{ user.convictiondate }}</span></div>
                    </div>

                </div>
            </div>
            <p class="user-bio">{{ user.bio }}</p>
        </div>
        <a href="{% url 'search' %}" class="back-to-users"><i class="fas fa-arrow-left"></i> <span>Back to List</span></a>
    </div>
{% endblock %}
